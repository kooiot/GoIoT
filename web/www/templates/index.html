<? extend 'layout.html' ?>
<? include 'top.html' ?>
<div class="main container">
	<div class="ui tab active" data-tab="overview">
		<? include 'overview.html' ?>	
	</div>
	<? if lwf.ctx.user then ?>
	<div class="ui tab" data-tab="apps">
		<?
		local items = {}
		local apps = apps or {}
		for k, v in pairs(apps) do
			items[#items + 1] = k
		end
		?>
		<? include('widget/sticky.html', {items = items}) ?>
		<? include('widget/appitem.html', {apps=apps}) ?>
	</div>
	<div class="ui tab" data-tab="settings">
		<? include('settings.html', {apps=apps}) ?>
	</div>
	<? end ?>
</div>
